<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">
    <title>リスト一覧</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
      <link rel="stylesheet" href="./assets/css/common.css">
      <script src="https://code.jquery.com/jquery-2.1.1.min.js" integrity="sha256-h0cGsrExGgcZtSZ/fRz4AwV+Nn6Urh/3v3jFRQ0w9dQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://unpkg.com/vue@2.0.3/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@2.0.1"></script>
    <script type="text/javascript" src="assets/js/common.bundle.js"></script>
    <!--<script type="text/javascript" src="common.js"></script>-->
  </head>
  <body>
      <!--ヘッダー-->
    <nav class="l-header">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Baggage List</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="/">リスト一覧</a></li>
                <li><a href="#/new">リスト作成</a></li>
                <!--<li><a href="./modules.html">モジュール作成</a></li>-->
                </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="/">リスト一覧</a></li>
                <li><a href="#/new">リスト作成</a></li>
                <!--<li><a href="./modules.html">モジュール作成</a></li>-->
            </ul>
        </div>
    </nav>

    <!--メイン-->
    <div id="app">
        <div id="router-view">
            <router-view></router-view>
        </div>
        <!--ボタン-->
    </div>


      <!--リスト一覧-->
      <template id="l-index">
          <div>
              <ul class="collection">
                  <li class="collection-item avatar" v-for="trip in trips">
                      <a href="#/detail" class="black-text">
                          <i class="material-icons circle blue" v-if="trip.state">mode_edit</i>
                          <i class="material-icons circle light-green" v-else>done</i>
                          <span class="title">{{trip.place}}</span>
                          <div>
                              <div class="chip" v-for="tag in trip.tags">{{tag}}</div>
                          </div>
                          <p>{{trip.days}}</p>
                      </a>
                  </li>
              </ul>
              <a href="#/new" class="newListBtn btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
          </div>
      </template>

      <!--リスト詳細-->
      <template id="l-detail">
          <div>
              <ul class="collapsible" data-collapsible="expandable">
                  <li>
                      <div class="row">
                          <form class="col s12">
                              <div class="row detail_placeDaysRow">
                                  <div class="input-field col s6">
                                      <input disabled :value="trip.place" id="detail_place" type="text" class="validate black-text">
                                      <label for="detail_place" class="active">行き先</label>
                                  </div>
                                  <div class="input-field col s6">
                                      <input disabled :value="trip.days" id="detail_days" type="text" class="validate black-text">
                                      <label for="detail_days" class="active">日数</label>
                                  </div>
                              </div>
                              <div>
                                  <div class="chip" v-for="tag in trip.tags">
                                      {{tag}}
                                  </div>
                              </div>
                          </form>
                      </div>
                  </li>
                  <li>
                      <ul class="collection">
                          <li class="collection-item" v-for="item in trip.items">
                              <input type="checkbox" class="filled-in" :id="1" checked="checked" />
                              <label for="1" class="black-text">{{item}}</label>
                          </li>
                      </ul>
                  </li>
              </ul>
              <a href="#/edit" class="editBtn btn-floating btn-large waves-effect waves-light red"><i class="material-icons">mode_edit</i></a>
          </div>
      </template>

      <template id="l-new">
          <div>
              <ul class="collapsible" data-collapsible="expandable">
                  <li>
                      <div class="collapsible-header active teal-text">
                          旅情報
                          <i class="material-icons new_headerIcon">keyboard_arrow_down</i>
                      </div>
                      <div class="collapsible-body">
                          <div class="row">
                              <form class="col s12">
                                  <div class="row new_placeDaysRow">
                                      <div class="input-field col s6">
                                          <input placeholder="アラスカ" id="new_place" type="text" class="validate">
                                          <label for="new_place" class="active">行き先</label>
                                      </div>
                                      <div class="input-field col s6">
                                          <input placeholder="２週間" id="new_days" type="text" class="validate">
                                          <label for="new_days" class="active">日数</label>
                                      </div>
                                  </div>
                                  <div class="chips chips-placeholder">
                                      <input class="input" placeholder="タグ">
                                  </div>
                              </form>
                          </div>
                      </div>
                  </li>
                  <li>
                      <div class="collapsible-header active teal-text">
                          もちものリスト
                          <i class="material-icons new_headerIcon">keyboard_arrow_down</i>
                      </div>
                      <div class="collapsible-body">
                          <ul class="collection">
                              <li class="collection-item">
                                  <input class="new_tripItemForm" type="text" placeholder="コンタクト">
                              </li>
                          </ul>
                      </div>
                  </li>
              </ul>
              <button type="submit" class="doneBtn btn-floating btn-large waves-effect waves-light red"><i class="material-icons">done_all</i></button>
          </div>
      </template>

      <template id="l-edit">
          <div>
              <ul class="collapsible" data-collapsible="expandable">
                  <li>
                      <div class="collapsible-header active teal-text">
                          旅情報
                          <i class="material-icons edit_headerIcon">keyboard_arrow_down</i>
                      </div>
                      <div class="collapsible-body">
                          <div class="row">
                              <form class="col s12">
                                  <div class="row edit_placeDaysRow">
                                      <div class="input-field col s6">
                                          <input placeholder="アラスカ" id="edit_place" type="text" class="validate" value="アラスカ">
                                          <label for="edit_place" class="active">行き先</label>
                                      </div>
                                      <div class="input-field col s6">
                                          <input placeholder="２週間" id="edit_days" type="text" class="validate" value="２週間">
                                          <label for="edit_days" class="active">日数</label>
                                      </div>
                                  </div>
                                  <div class="chips chips-placeholder">
                                      <input class="input" placeholder="タグ">
                                  </div>
                              </form>
                          </div>
                      </div>
                  </li>
                  <li>
                      <div class="collapsible-header active teal-text">
                          もちものリスト
                          <i class="material-icons edit_headerIcon">keyboard_arrow_down</i>
                      </div>
                      <div class="collapsible-body">
                          <ul class="collection">
                              <li class="collection-item"><div>パスポート<a href="#" class="secondary-content"><i class="material-icons">cancel</i></a></div></li>
                              <li class="collection-item"><div>保険のコピー<a href="#" class="secondary-content"><i class="material-icons">cancel</i></a></div></li>
                              <li class="collection-item"><div>メガネ<a href="#" class="secondary-content"><i class="material-icons">cancel</i></a></div></li>
                              <li class="collection-item"><div>ヒートテック<a href="#" class="secondary-content"><i class="material-icons">cancel</i></a></div></li>
                              <li class="collection-item"><div>スマホの充電器<a href="#" class="secondary-content"><i class="material-icons">cancel</i></a></div></li>
                              <li class="collection-item"><div>カメラ<a href="#" class="secondary-content"><i class="material-icons">cancel</i></a></div></li>
                              <li class="collection-item">
                                  <input class="edit_listItemForm" type="text" placeholder="コンタクト">
                              </li>
                          </ul>
                      </div>
                  </li>
              </ul>
              <button type="submit" class="doneBtn btn-floating btn-large waves-effect waves-light red"><i class="material-icons">done_all</i></button>
          </div>
      </template>

      <script>
          $(function () {
              $(".button-collapse").sideNav();
              $('.chips').material_chip();
              $('.chips-initial').material_chip({
                  data: [{
                      tag: '海'
                  }, {
                      tag: '山'
                  }, {
                      tag: '川'
                  }]
              });
              $('.chips-placeholder').material_chip({
                  placeholder: 'タグ',
                  secondaryPlaceholder: 'タグ'
              });
              var chip = {
                  tag: 'chip content',
                  image: '', //optional
                  id: 1 //optional
              };
          });
      </script>

  </body>
</html>
